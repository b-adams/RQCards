<table style="width:100%">
    <tr>
        <td style="width:20%">
            <select id="comboBoard" style="width: 100%">
                <option value="">Select current board state</option>
                <option value="ETI">ETI (Alarm matches Effector)</option>
                <option value="MTI">MTI (Two active detectors match features)</option>
                <option value="Virulence">Virulence (None of the above)</option>
            </select>

        </td>
        <td>
            <div id="Quiz1">Level 1<br>Answers: 0 Correct: 0<br>ETI:0 MTI:0 Virulence:0</div>
        </td>
        <td>
            <div id="Quiz2">Level 2<br>Answers: 0 Correct: 0<br>ETI:0 MTI:0 Virulence:0</div>
        </td>
        <td>
            <div id="Quiz3">Level 3<br>Answers: 0 Correct: 0<br>ETI:0 MTI:0 Virulence:0</div>
        </td>
        <td>
            <div id="Quiz4">Level 4<br>Answers: 0 Correct: 0<br>ETI:0 MTI:0 Virulence:0</div>
        </td>
    </tr>
    <tr>
        <td>
            <button id="cheatyFace1" type="button">1</button><button id="cheatyFace2" type="button">10</button><button id="cheatyFace3" type="button">100</button><button id="cheatyFace4" type="button">1000</button><button id="cheatyFace5" type="button">10000</button>
        </td>
        <td colspan=4>
            <div id="ClearBoardButton">Clear Board</div>
        </td>
    </tr>
</table>


<div id="boardWrapper"></div>
